<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Archivo por Líneas</title>
  <style>
    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 20px;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      background-color: #f9f9f9;
    }
    .line {
      margin: 2px 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="drop-area">
    <p>Arrastra y suelta tu archivo de texto aquí</p>
    <input type="file" id="fileElem" accept=".txt" style="display:none" onchange="handleFiles(this.files)">
    <button onclick="document.getElementById('fileElem').click()">Seleccionar Archivo</button>
    <div id="output"></div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const output = document.getElementById('output');

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = '#e0e0e0';
    });

    dropArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = '#f9f9f9';
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = '#f9f9f9';
      const files = e.dataTransfer.files;
      handleFiles(files);
    });

    function handleFiles(files) {
      const file = files[0];
      const formData = new FormData();
      formData.append('file', file);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(lines => {
        output.innerHTML = '';
        lines.forEach((line, index) => {
          const p = document.createElement('p');
          p.textContent = line;
          p.className = 'line';
          p.style.color = `hsl(${index * 30 % 360}, 70%, 50%)`;  // diferente color
          output.appendChild(p);
        });
      });
    }
  </script>
</body>
</html>
